<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  background: linear-gradient(135deg,#ff9a9e,#fecfef,#ffecd2);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity:1; }
  to { transform: translateY(-120vh); opacity:0; }
}

.screen {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 420px;
  z-index: 5;
}

h2 {
  font-family: 'Pacifico', cursive;
  color: #e63950;
}

.buttons {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

/* YES button */
#yesBtn {
  background: #ff4d6d;
  color: white;
  padding: 12px 25px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

/* NO button (bold & visible) */
#noBtn {
  background: #ffd1dc;
  color: #e63950;
  padding: 12px 25px;
  border-radius: 25px;
  border: none;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

#noBtn.moving {
  position: fixed;
}

#secondScreen {
  display: none;
}

/* Taunt message bubble */
#tauntMessage {
  position: fixed;
  background: white;
  padding: 12px 25px;
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  color: #e63950;
  font-weight: bold;
  z-index: 10;
  animation: floatText 1.5s ease-in-out infinite alternate;
}

@keyframes floatText {
  from { transform: translateY(0); }
  to { transform: translateY(15px); }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: red;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); opacity:0; }
}

/* Mobile responsiveness */
@media (max-width: 480px) {
  #noBtn, #yesBtn {
    font-size: 16px;
    padding: 10px 20px;
  }
  .screen {
    padding: 20px;
  }
}
</style>
</head>

<body>

<!-- Sounds -->
<audio id="bgMusic" loop>
  <source src="bg-music.mp3" type="audio/mpeg">
</audio>

<audio id="celebrationSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c35b8e6e4.mp3?filename=success-fanfare-trumpets-6185.mp3" type="audio/mpeg">
</audio>

<div id="firstScreen" class="screen">
  <h2>Miss Fakhrunnisa, will you be my Valentine? üíù</h2>
  <p>Choose wisely üòè</p>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<div id="secondScreen" class="screen">
  <h2>I knew it! üéâ</h2>
  <p><strong>Nisa</strong>, you are now officially</p>
  <h3 style="color:#ff4d6d;">Rauf's Valentine ‚ù§Ô∏è</h3>
  <p id="romanticLine" style="margin-top:10px; font-style:italic; color:#e63950; opacity:0; transition: opacity 2s;">
    Teri ankhon k siwa dunya mein rakha kya hai..
  </p>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const firstScreen = document.getElementById("firstScreen");
const secondScreen = document.getElementById("secondScreen");
const bgMusic = document.getElementById("bgMusic");
const celebrationSound = document.getElementById("celebrationSound");

let isMoving = false;
let yesScale = 1;
let tauntTimeout;

const taunts = [
  "Nice try üòè",
  "You can‚Äôt escape üòÇ",
  "Just say YES üíï",
  "Still running?",
  "Cupid is watching üèπ",
  "Resistance is futile üòé",
  "Come onnn üòÖ",
  "Your mouse is tired üòÜ",
  "Only YES works üíñ",
  // Roman Urdu taunts
  "Aray bas karo üòú",
  "Chal bol do na ‚ù§Ô∏è",
  "Mouse se nahi, dil se choose karo üòò",
  "Haa ya na? üòè",
  "Rauf ka dil wait kar raha hai üíï",
  "Nahi bolna mushkil hai na? üòÇ",
  "Bas YES keh do üòç"
];

// YES button persuasive texts
const yesTexts = [
  "Yes üíï",
  "I like it üòç",
  "Of course! ‚ù§Ô∏è",
  "Absolutely üòò",
  "Yesss üòè",
  "Say YES üòé",
  "Yes, I'm yours üíñ",
  "Can't resist üòÑ",
  "Finally! üéâ",
  "Your Valentine üòç"
];

// Start music on first click
document.body.addEventListener("click", () => {
  bgMusic.play().catch(()=>{});
},{once:true});

function getSafeBoundaries() {
  const rect = noBtn.getBoundingClientRect();
  const padding = 20;
  return {
    minX: padding,
    maxX: window.innerWidth - rect.width - padding,
    minY: padding + 100,
    maxY: window.innerHeight - rect.height - padding
  };
}

function moveButton() {
  const b = getSafeBoundaries();
  const x = b.minX + Math.random() * (b.maxX - b.minX);
  const y = b.minY + Math.random() * (b.maxY - b.minY);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Show taunt message at random position */
function showTaunt() {
  const existing = document.getElementById("tauntMessage");
  if (existing) existing.remove();

  const taunt = document.createElement("div");
  taunt.id = "tauntMessage";
  taunt.textContent = taunts[Math.floor(Math.random()*taunts.length)];

  const x = Math.random() * (window.innerWidth - 200);
  const y = Math.random() * (window.innerHeight - 150);

  taunt.style.left = x + "px";
  taunt.style.top = y + "px";

  document.body.appendChild(taunt);

  clearTimeout(tauntTimeout);
  tauntTimeout = setTimeout(() => taunt.remove(), 2500);
}

/* Grow YES button and change text dynamically */
function growYesButton() {
  yesScale += 0.15;
  yesBtn.style.transform = "scale(" + yesScale + ")";
  // Change text to a random persuasive message
  yesBtn.textContent = yesTexts[Math.floor(Math.random() * yesTexts.length)];
}

/* NO hover */
function handleNo() {
  if (!isMoving) {
    const r = noBtn.getBoundingClientRect();
    noBtn.style.left = r.left + "px";
    noBtn.style.top = r.top + "px";
    noBtn.classList.add("moving");
    isMoving = true;
  }
  moveButton();
  showTaunt();
  growYesButton();
}

noBtn.addEventListener("mouseenter", handleNo);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  handleNo();
});

yesBtn.addEventListener("click", () => {
  celebrationSound.play().catch(()=>{});
  firstScreen.style.display = "none";
  secondScreen.style.display = "block";
  createConfetti();
  
  // Fade-in romantic line
  const romanticLine = document.getElementById("romanticLine");
  setTimeout(() => {
    romanticLine.style.opacity = 1;
  }, 500); // starts fading in after 0.5s
});

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  const hearts = ["‚ù§Ô∏è","üíï","üíû","üíñ","üíò"];
  heart.textContent = hearts[Math.floor(Math.random()*hearts.length)];
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (15 + Math.random()*20) + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

/* Confetti */
function createConfetti() {
  const colors = ["#ff4d6d","#ffd1dc","#ffb3c1","#ff758c"];
  for (let i=0;i<100;i++){
    const c = document.createElement("div");
    c.classList.add("confetti");
    c.style.left = Math.random()*100 + "vw";
    c.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

});
</script>

</body>
</html>
